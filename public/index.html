<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }
        .box:focus {
            outline: none;
            border-color: #5bc0de;
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            transition: border-color 0.3s ease-in-out;
        }
        select:focus {
            outline: none;
            border-color: #5bc0de;
        }
        #submit {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: black;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        #submit:hover {
            background-color: black;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: black;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    <label for="name">Name:</label>
                    <input type="text" class="box" id="name" name="name" placeholder="Enter your name" required/>
                    
                    <label for="age">Age:</label>
                    <input type="number" class="box" id="age" name="age" placeholder="Enter your age" required/>
                    
                    <label for="email">Email:</label>
                    <input type="email" class="box" id="email" name="email" placeholder="Enter your email" required/>
                    
                    <label for="phno">Mobile:</label>
                    <input type="tel" class="box" id="phno" name="phno" placeholder="Enter your phone number" required/>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" class="box">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                    
                    <label for="password">Password:</label>
                    <input type="password" class="box" id="password" name="password" placeholder="Enter your password" required/>
                    
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
